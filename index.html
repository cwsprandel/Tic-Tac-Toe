<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="gameArea">
        <div class="playerSelect">
            <h2>Player 1</h2>
            <h2>Player 2</h2>
        </div>
        <div class="gameBoard">
            <button class="gameBtn top left" id="1" onclick="changeStatus(id)"></button>
            <button class="gameBtn top" id="2" onclick="changeStatus(id)"></button>
            <button class="gameBtn top right" id="3" onclick="changeStatus(id)"></button>
            <button class="gameBtn left" id="4" onclick="changeStatus(id)"></button>
            <button class="gameBtn" id=5 onclick="changeStatus(id)"></button>
            <button class="gameBtn right" id="6" onclick="changeStatus(id)"></button>
            <button class="gameBtn bottom left" id="7" onclick="changeStatus(id)"></button>
            <button class="gameBtn bottom" id="8" onclick="changeStatus(id)"></button>
            <button class="gameBtn bottom right" id="9" onclick="changeStatus(id)"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
