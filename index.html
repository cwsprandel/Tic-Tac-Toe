<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="gameArea">
        <div class="playerSelect">
            <h2>Player 1</h2>
            <h2>Player 2</h2>
        </div>
        <div class="gameBoard">
            <button class="gameBtn top left">1</button>
            <button class="gameBtn top">2</button>
            <button class="gameBtn top right">3</button>
            <button class="gameBtn left">4</button>
            <button class="gameBtn">5</button>
            <button class="gameBtn right">6</button>
            <button class="gameBtn bottom left">7</button>
            <button class="gameBtn bottom">8</button>
            <button class="gameBtn bottom right">9</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
